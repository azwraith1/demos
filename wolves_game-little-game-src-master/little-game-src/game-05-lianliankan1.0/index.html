<body>
	<audio id="background" src="resource/gameAssets/afterloading/sound/mc_bg.mp3" autoplay loop preload="auto"></audio>
	<div id="gameDiv" style="margin: auto;width: 100%;height: 100%;" class="egret-player" data-entry-class="game.Main" data-orientation="auto" data-scale-mode="exactFit" data-frame-rate="60"
data-content-width="750" data-content-height="1334" data-show-paint-rect="false" data-multi-fingered="2" data-show-fps="false"
data-show-log="false" data-show-fps-style="x:0,y:0,size:24,textColor:0x000000,bgAlpha:1">
</div>
<script>
	/**
	 * {
	 * "renderMode":, //引擎渲染模式，"canvas" 或者 "webgl"
	 * "audioType": "" //使用的音频类型，0:默认，1:qq audio，2:web audio，3:audio
	 * "antialias": //WebGL模式下是否开启抗锯齿，true:开启，false:关闭，默认为false
	 * }
	 **/
	egret.runEgret({ renderMode: "canvas", audioType: 0 });
</script>
<script>
	//audio
	function audioAutoPlay(id) {
		var audio = document.getElementById(id);
		var play = function play() {
			audio.play();
			document.removeEventListener("touchstart", play, true);
		}
		audio.play();
		document.addEventListener("WeixinJSBridgeReady", function () {//微信
			play();
		}, false);
		document.addEventListener("touchstart", play, true);
	}
	audioAutoPlay('background');
	function stopAudio(id) {
		var audio = document.getElementById(id);
		audio.pause();
	}
</script>
